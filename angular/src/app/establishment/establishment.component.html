
<h1>ESTABLISHMENT</h1>

<div class="container" >

    <div class="eid">
    <label>Establishment ID</label>
    <input type="text" style="margin-left: 40px;" >
    </div>
        <br>
    <div class="name">
        <label>Name</label>
        
		<input placeholder="Establishment Name" autofocus="" [(ngModel)]="newUser.name" style="margin-left: 76px;">

    </div>
        <br>
    <div class="sname">
        <label>Short Name</label>
       
		<input placeholder="Establishment year" autofocus="" [(ngModel)]="newUser.age" style="margin-left: 76px;">
    </div>
        <br>
    <div class="sdate">
        <label>Form Submission Date</label>
        <input type="date" min="12-20-2016" style="padding-left:30px;">
    </div>
        <br>
    <div class="cdate">
        <label>Closing Date</label>
        <input type="date"  style="margin-left: 70px; padding-left:30px;" >
    </div>
        <br>
    <div class="fcode">
        <label>Field Office Code</label>
        <input type="text"  style="margin-left: 37px;" >
    </div>
        <br>
    <div class="cop">
        <label>Centrally Operated</label>
        <input type="checkbox" style="margin-left: 25px;" >
    </div>
        <br>
        <button type="Cancel" class="btn btn-default" (click)="npm()" style="padding: 10px 12px;">Cancel</button>
        <button type="submit" class="btn btn-default"  style="padding: 10px 12px;">Submit</button>

</div>
